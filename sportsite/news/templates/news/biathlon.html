{% extends 'news/home.html' %}
{% block title %}Биатлон{% endblock %}
{% block content %}
{% for post in posts %}
    <ul>
        <li>
            <br>
            <h2>{{post.title}}</h2>
            <br>
            {% if post.image %}
            <p><img class="img.img-article-left.thumb" src="{{post.image.url}}"></p>
            {% endif %}
            {% autoescape on %}
            {{post.content|linebreaks}}
            {% endautoescape %}
            <br>
            {% endfor %}
        </li>
    </ul>
{% endblock %}
